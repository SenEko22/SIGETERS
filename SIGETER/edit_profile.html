  <h1>Edit Your Profile</h1>
  <form action="update-profile.php" method="POST" class="edit-profile-form">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" value="John Doe" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="johndoe@example.com" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" value="+123 456 7890" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" required>1234 Some St, City, Country</textarea>
    </div>

    <button type="submit" class="btn-primary">Save Changes</button>
  </form>
