<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Input - Event Organizer</title>
  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

header nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-size: 18px;
}

header nav a:hover {
  text-decoration: underline;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-size: 16px;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
textarea,
input[type="file"] {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

textarea {
  height: 150px;
  resize: none;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  color: white;
  background-color: #4CAF50;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

.footer-text {
  text-align: center;
  margin-top: 20px;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 14px;
}

footer .footer-links a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
}

footer .footer-links a:hover {
  text-decoration: underline;
}

footer .copyright {
  margin-top: 10px;
}

  </style>
</head>
<body>

<header>
  <div class="logo">SIGETER</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Products</a>
    <a href="#">Sign out</a>
  </nav>
</header>

<div class="container">
  <h1>Product Entry Form</h1>
  <p>Fill out the details below to add a new product for the event.</p>

  <!-- Product Input Form -->
  <form id="product-form" action="#" method="POST">
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
      <label for="product-description">Product Description</label>
      <textarea id="product-description" name="product-description" placeholder="Enter product description" required></textarea>
    </div>

    <div class="form-group">
      <label for="product-price">Price</label>
      <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
    </div>

    <div class="form-group">
      <label for="product-image">Product Image</label>
      <input type="file" id="product-image" name="product-image" accept="image/*" required>
    </div>

    <button type="submit">Add Product</button>
  </form>

  <p class="footer-text">
    <a href="#">Cancel</a>
  </p>
</div>

<footer>
  <div class="footer-content">
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>
  <div class="copyright">
    &copy; 2024 SIGETER. All rights reserved.
  </div>
</footer>

</body>
</html>
